<!-- 
  
  This is the project-based Lab on the following concepts 
  1. HTML Block elements
  2. In line elements 


Project description: Build a webpage on your hobbies

Challenge 1: Use appropriate Block elements while building your webpage.

Challenge 2: Use appropriate in line elements while building your hobbies webpage.

Important note: Add comments above the tag to mention the HTML element type 

-->

<html>
  <head>
    <title>My Hobbies</title> 
  </head>
  <body>
    <!-- Block Element: Heading -->
    <h1>MY HOBBIES</h1>
    <!--Block Element: thematic break-->
    <hr>
    <!-- Block Element: Paragraph -->
    <p>Myself 
      <!--Inline Element:bold-->
      <b>Mahadeva Sneha</b> 
      and My Favourite Hobbies are:</p>
    <!-- Block Element: Unordered List -->
    <ul>
      <li>
        <!-- Inline Element : strong-->
        <strong>Cooking</strong> 
      </li>
        <li>
          <!-- Inline Element: strong-->
          <strong>Listening to Music</strong>
        </li>
        <li>
          <!-- Inline Element: strong -->
          <strong>Watching Cartoons</strong>
          <!--Inline Element:break tag-->
          <br>
          Favourite Cartoon is:
          <!--Inline Element: anchor tag-->
          <a href="https://www.youtube.com/watch?v=mTI_B1NIxVk">Motu Patlu</a>
        
        </li>
    </ul>
    <!--Inline Element:italic tag-->
    <i>This Activities gives me happiness and joy  :) :) <i>
  </body>
</html>
